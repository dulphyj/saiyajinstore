<app-header-admin />

<div class="container mt-4">
    <h2 class="text-center text-white bg-primary py-2 rounded">Order List</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered text-center">
            <thead class="bg-warning text-dark">
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">User ID</th>
                    <th scope="col">State</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td class="align-middle">{{ order.id }}</td>
                    <td class="align-middle">{{ order.dateCreated | date: 'short' }}</td>
                    <td class="align-middle">{{ order.userId }}</td>
                    <td class="align-middle">{{ order.state }}</td>
                    <td class="align-middle">{{ order.getTotal() | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
