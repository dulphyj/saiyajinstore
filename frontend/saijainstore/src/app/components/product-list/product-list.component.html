<app-header-admin />

<div class="container mt-4">
    <h2 class="text-center text-white bg-primary py-2 rounded">Product Management</h2>

    <!-- BotÃ³n para agregar producto -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success fw-bold" routerLink="/admin/products/addproduct">
            <i class="bi bi-plus-circle"></i> Create Product
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered text-center">
            <thead class="bg-warning text-dark">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products">
                    <td class="align-middle">
                        <img [src]="item.urlImage" class="img-thumbnail" alt="{{item.name}}" width="70">
                    </td>
                    <td class="align-middle">{{ item.name }}</td>
                    <td class="align-middle text-success fw-bold">{{ item.price | currency }}</td>
                    <td class="align-middle">
                        <button class="btn btn-primary btn-sm me-2">
                            <i class="bi bi-pencil-square"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm" *ngIf="item.id !== null"
                            (click)="deleteProductById(item.id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
