<app-header-admin />

<div class="container mt-4">
    <h2 class="text-center text-white bg-primary py-2 rounded">User Management</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered text-center">
            <thead class="bg-warning text-dark">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">User Type</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuarios existentes -->
                <tr *ngFor="let user of users">
                    <td class="align-middle">{{ user.email }}</td>

                    <td class="align-middle">
                        <select [(ngModel)]="user.userType" (ngModelChange)="user.modified = true" class="form-select"
                            aria-label="User Type">
                            <option *ngFor="let type of userTypes" [value]="type">{{ type }}</option>
                        </select>
                    </td>

                    <td class="align-middle">
                        <button class="btn btn-primary btn-sm me-2" *ngIf="user.userType"
                            (click)="submitUserUpdate(user)">
                            <i class="bi bi-arrow-repeat"></i> Update
                        </button>

                        <button class="btn btn-danger btn-sm" *ngIf="user.id !== null"
                            (click)="deleteUserById(user.id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
