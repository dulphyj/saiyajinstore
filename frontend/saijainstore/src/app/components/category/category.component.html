<app-header-admin />

<div class="container mt-4">
    <h2 class="text-center text-white bg-primary py-2 rounded">Category Management</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered text-center">
            <thead class="bg-warning text-dark">
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Categorías existentes -->
                <tr *ngFor="let category of categories">
                    <td class="align-middle">{{ category.name }}</td>
                    <td class="align-middle">
                        <button class="btn btn-danger btn-sm" *ngIf="category.id !== null"
                            (click)="deleteCategoryById(category.id)">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>

                <!-- Fila para agregar nueva categoría -->
                <tr>
                    <td>
                        <input type="text" class="form-control" [(ngModel)]="newCategoryName"
                            placeholder="New category name">
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm" (click)="createCategory()"
                            [disabled]="!newCategoryName.trim()">
                            <i class="bi bi-plus-circle"></i> Create
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
